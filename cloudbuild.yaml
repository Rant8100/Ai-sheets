steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tg-webhook', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tg-webhook']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'tg-webhook'
    - '--image'
    - 'gcr.io/$PROJECT_ID/tg-webhook'
    - '--region'
    - 'us-west2'
options:
  logging: CLOUD_LOGGING_ONLY
